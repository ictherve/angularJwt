<div class="login" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-card-login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content  fxLayout="column">
        <!--<mat-form-field>
          <input id="email" name="email" type="email" matInput placeholder="Email" formControlName="email" />
          <mat-hint align="end">No less than 12 characters</mat-hint>
          <mat-error *ngIf="hasError('email', 'required')">Entrer un email</mat-error>
          <mat-error *ngIf="hasError('email', 'minlength')">Minimum 12 characters</mat-error>
          <mat-error *ngIf="hasError('email', 'email')">Entrer un email valide</mat-error>
        </mat-form-field>-->
        <mat-form-field>
          <input id="username" name="username" type="text" matInput placeholder="Username" formControlName="username" />
          <mat-hint align="end">No less than 12 characters</mat-hint>
          <mat-error *ngIf="hasError('username', 'required')">Entrer un email</mat-error>
          <mat-error *ngIf="hasError('username', 'minlength')">Minimum 4 characters</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input id="password" name="password" type="password" matInput placeholder="Password" formControlName="password" />
          <mat-hint align="end">No less than 4 characters</mat-hint>
          <mat-error *ngIf="hasError('password', 'required')">Entrer un mot de passe</mat-error>
          <mat-error *ngIf="hasError('password', 'minlength')">Minimum 4 characters</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
        <a href="#" [routerLink]="[ '/sendemail']">Mot de passe OubliÃ© ?</a>
      </mat-card-actions>
    </form>
  </mat-card>


</div>
